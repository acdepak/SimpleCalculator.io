<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <table class="calculator">
      <thead>
        <tr class="topdisplay">
          <td colspan="4">
            <input class="display-box" type="text" id="display_q" />
          </td>
        </tr>
        <tr class="downdisplay">
            <td colspan="4">
              <input class="display-box" type="text" id="display_a" />
            </td>
          </tr>
        </tr>
      </thead>
      <tbody>
        <tr class="keypad_ac">
          <td colspan="3">
            <input type="button" value="AC" onclick="clearscreen()" id="btn" />
          </td>
          
          <td>
            <input type="button" value="÷" onclick="display('/')" />
          </td>
        </tr>
        <tr class="keypad_7">
          <td>
            <input type="button" value="7" onclick="display('7')" />
          </td>
          <td>
            <input type="button" value="8" onclick="display('8')" />
          </td>
          <td>
            <input type="button" value="9" onclick="display('9')" />
          </td>
          <td>
            <input type="button" value="x" onclick="display('*')" />
          </td>
          
        </tr>
        <tr class="keypad_4">
          <td>
            <input type="button" value="4" onclick="display('4')" />
          </td>
          <td>
            <input type="button" value="5" onclick="display('5')" />
          </td>
          <td>
            <input type="button" value="6" onclick="display('6')" />
          </td>
          <td>
            <input type="button" value="−" onclick="display('-')" />
          </td>
        </tr>
        <tr class="keypad_1">
          <td>
            <input type="button" value="1" onclick="display('1')" />
          </td>
          <td>
            <input type="button" value="2" onclick="display('2')" />
          </td>
          <td>
            <input type="button" value="3" onclick="display('3')" />
          </td>
          
          <td >
            <input type="button" value="+" onclick="display('+')" />
          </td>
        </tr>
        <tr class="keypad_0">
          <td colspan="2">
            <input type="button" value="0" onclick="display('0')" />
          </td>
          <td>
            <input type="button" value="." onclick="display('.')" />
          </td>
          <td >
            <input type="button" value="=" onclick="calculate()" />
          </td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
